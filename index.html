<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      #countdown {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting in <span id="countdown">3</span> seconds...</h1>
      <p>
        If you are not redirected automatically,
        <a id="redirect-link" href="#">click here</a>.
      </p>
    </div>
    <script>
      // JavaScript code for countdown and redirect
      const redirectUrl =
        "https://drive.google.com/file/d/1qg6SwRibEWD-vfXVLnuJ5_QIhXl_PCcv/view?usp=sharing"; // Centralized URL

      var countdownElement = document.getElementById("countdown");
      var redirectLink = document.getElementById("redirect-link");
      var countdownTime = 3; // countdown time in seconds

      function updateCountdown() {
        if (countdownTime > 0) {
          countdownTime--;
          countdownElement.textContent = countdownTime;
        } else {
          clearInterval(countdownInterval);
          window.location.href = redirectUrl;
        }
      }

      // Set the href of the manual link to the redirect URL
      redirectLink.href = redirectUrl;

      // Update the countdown every second
      var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
